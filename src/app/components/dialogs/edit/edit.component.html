<div class="container">
    <div class="container-title">
        <h3 mat-dialog-title>Pedido</h3>
    </div>
    <form class="mat-dialog-content" [formGroup]="orderForm">
        <div class="form">
            <mat-form-field color="accent">
                <mat-label>Numero de pedido</mat-label>
                <input type="number" formControlName="orderNumber" matInput class="form-control" placeholder="Ejemplo 32" name="orderNumber" required
                    value="{{data.orderNumber}}">
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field color="accent">
                <mat-label>Direcci√≥n</mat-label>
                <input formControlName="address" matInput class="form-control" placeholder="Avenida Corrientes 3701" name="address" required
                    value="{{data.address}}">
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field color="accent">
                <mat-label>Monto</mat-label>
                <input type="number" formControlName="amount" matInput class="form-control" placeholder="$4500" name="amount" required
                    value="{{data.amount | currency}}">
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field appearance="fill" color="accent">
                <mat-label>Metodo de pago</mat-label>
                <mat-select formControlName="paymentMethod" disableRipple [(value)]="data.paymentMethod">
                    <mat-option value="Efectivo">Efectivo</mat-option>
                    <mat-option value="Mercado Pago">Mercado pago</mat-option>
                    <mat-option value="QR">QR</mat-option>
                    <mat-option value="Otros">Otros</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-raised-button [mat-dialog-close]="1" color="primary" (click)="onSubmit()">Save</button>
        </div>
    </form>
</div>
